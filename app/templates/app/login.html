{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block login %}
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-3">Đăng Nhập</h2>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-2">
                            <label class="form-label p-2" for="form3Example1cg">User Name</label>
                            <input type="text" name="username" id="form3Example1cg" style="width: 70%;">
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label p-2" for="form3Example4cdg">Password</label>
                            <input type="password" name="password" id="form3Example1cg" style="width: 73%;">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                            class="btn btn-success btn-block btn-md gradient-custom-4 text-white">Đăng Nhập</button>
                        </div>
                        <p class="text-center text-muted mt-2">Bạn chưa có tài khoản? Vui lòng   
                            <a href="{% url 'register' %}" class="text-primary">
                                Đăng ký
                            </a>
                        </p>
                        {% for message in messages %}
                        <p id="message" class="text-center text-danger mt-2">
                            {{message}} 
                        </p>
                        {% endfor %}
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    {% endblock login %}
</body>
</html>
